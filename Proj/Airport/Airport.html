<!DOCTYPE html>
<html>
<head>
	<title>Airport HUBs</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"

   crossorigin=""/>

<!-- AJAX -->
<!--  <script src="leaflet-ajax-gh-pages/dist/leaflet.ajax.min.js" type="text/javascript"></script> -->




   <!-- create map in fullscreen -->
   <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;

    </style>

</head>
<body>
   <div id="mapid"></div>
    <!-- Jquery -->
  <script src="jquery-3.2.1.js"></script> 
    <!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"

  <script src="HUB_Master.js"></script>

   <!-- Put a div element with a certain id where you want your map to be:-->
   
<script>
   var mymap = L.map('mapid').setView([40.5, -95.3], 4);
   L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoianByZWRtYW4iLCJhIjoianduT2tzOCJ9.bPjlTBZwiU7I3tvf3w-KLg'
}).addTo(mymap);

var geojsonLayer = L.geoJSON().addTo(mymap);
geojsonLayer.addData(HUB_Master);

</script>
